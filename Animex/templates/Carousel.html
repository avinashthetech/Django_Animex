

<html>
    <head>
        
        <link rel="stylesheet" href="static/carousel.css">
        <title>Movie carousel</title>

<body>


<div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/carousel/image.png" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption">
          <h5>Caption Title 1</h5>
          <p>Caption Text 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/carousel/image2.png" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption">
          <h5>Caption Title 2</h5>
          <p>Caption Text 2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/carousel/image3.png" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption">
          <h5>Caption Title 3</h5>
          <p>Caption Text 3</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


</body>
  </html>
